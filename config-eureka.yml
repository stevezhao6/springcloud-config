spring:
  profiles:
    active: dev
---

# 配置端口号
server:
  port: 7001
# 配置spring
spring:
  profiles: dev
  application:
      name: springcloud-config-eureka
# Eureka配置
eureka:
  instance:
    hostname: eureka7001.com # Eureka服务端的实例名称
  client:
    register-with-eureka: false # 表示是否向Eurka注册自己
    fetch-registry: false # 如果为false表示为服务中心
    service-url: # 监控页面
      # 单机： defaluzone :http://${eureka.instance.hostname}:${server.port}/eureka/
      # 集群：（关联）
      defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
